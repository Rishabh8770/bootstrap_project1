<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Bootstrap demo</title>
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/bootstrap-dropdownhover.min.css" rel="stylesheet" />
    <link

  <body>
    <style>

      <div class="container-fluid d-flex justify-content-between flex-wrap">
        <div class="d-flex justify-content-around col-md-5 flex-wrap ">
        <p class="h1 fs-1 fw-bolder">snap</p>
           
              <a

              <ul class="dropdown-menu">

                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img
                      class="image me-2"
                      src="./images/icon-calendar.svg"
                    />Calender</a

                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img
                      class="image me-2"
                      src="./images/icon-reminders.svg"
                    />Reminders</a

                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img
                      class="image me-2"

                  >
                </li>
              </ul>
              <a

                href="#"
                role="button"
                data-bs-toggle="dropdown"

                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>

            <div class="col-md-2 d-flex justify-content-around p-3">

          </div>

    <section class="row" >
      <div class="col-md-1"></div>
      <article class="col-md-4 col-sm-4 align-self-center">
        <h1 class="display-2 fw-bolder m-3">Make Remote Work</h1>
        <p class="m-4 fs-4">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="btn btn-dark m-4">Learn more</button>
        <div class="image d-flex justify-content-between m-4 mt-lg-5">
        <img src="./images/client-audiophile.svg" alt="" srcset="">
        <img src="./images/client-databiz.svg" alt="" srcset="">
        <img src="./images/client-maker.svg" alt="" srcset="">
        <img src="./images/client-meet.svg" alt="" srcset="">
      </div>
      </article>
      
        
      
      <div class="col-md-1"></div>
      <article class="col-md-6 col-sm-4 p-5">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./images/image-hero-desktop.png"
          />
          <img class="img-fluid" src="./images/image-hero-mobile.png" alt="" />
        </picture>
      </article>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
