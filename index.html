<!DOCTYPE html>

    <title>Bootstrap demo</title>
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/bootstrap-dropdownhover.min.css" rel="stylesheet" />

        <button class="navbar-toggler" href="#offcanvasExample" role="button" data-bs-toggle="offcanvas" aria-controls="offcanvasExample"">

        <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">

          <div class="offcanvas-body">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link dropdown-toggle mx-md-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Features
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"><img class="image me-2" src="./images/icon-todo.svg" alt="" >Todo list</a></li>
                  <li><a class="dropdown-item" href="#"><img class="image me-2" src="./images/icon-calendar.svg" alt="" >Calender</a></li>
                  <li><a class="dropdown-item" href="#"><img class="image me-2" src="./images/icon-reminders.svg" alt="" >Reminders</a></li>
                  <li><a class="dropdown-item" href="#"><img class="image me-2" src="./images/icon-planning.svg" alt="" >Planning</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle mx-md-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Company
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">History</a></li>
                  <li><a class="dropdown-item" href="#">Our team</a></li>
                  <li><a class="dropdown-item" href="#">Blog</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-md-2">Careers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-md-2">About</a>
              </li>
            </ul>
            <form class="d-flex flex-md-row flex-column align-items-center" role="search">
              <a class="nav-link m-2 mx-md-5 mx-0">Login</a>
              <button class="btn btn-outline-success rounded-4" type="submit">Register</button>
            </form>
          </div>
        </div> 
      </div>
    </nav>
  </section>

    <div class="container-md">
      <div class="d-flex flex-md-row flex-column-reverse">
      <div class="d-md-flex flex-md-column justify-content-md-between col-lg-6 col-sm-6  text-md-start text-center">
        <div class="h-75 d-md-flex flex-md-column align-items-md-start justify-content-md-center">
          <h1 class="display-2 fw-bolder m-3">Make Remote Work</h1>
          <p class="fs-3 m-3 mt-md-5">Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.</p>
            <button class="btn btn-dark btn-lg p-md-3 rounded-4 m-3 mt-md-5">Learn more</button>
          </div>
        <div class="d-md-flex justify-content-md-around align-items-md-start">
          <img class="image m-md-0 m-2" src="./images/client-audiophile.svg" alt="" srcset="">

          <img class="img-fluid" src="./images/image-hero-mobile.png" alt="" srcset="">
        </picture>
